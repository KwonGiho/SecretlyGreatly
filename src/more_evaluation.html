              </div>
          </div>

        </div>
      </div> 
    </div> 

<div id="mid-eval">

              </div>
          </div>


        </li>
        <li class="star-card">STORY</li>

        <li class="star-card">ACT</li> 
        <li class="star-card"></li>
        <li class="star-card">MUSIC</li>
        <li class="star-card"></li>
        <li class="star-card">VISUAL</li>
        <li class="star-card"></li> 
      </ul>
     </div>
