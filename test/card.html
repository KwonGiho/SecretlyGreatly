<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>card</title>
    <link rel="stylesheet" href="less/cardstyle.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
</head>
<body>
    <div class="movie-card-size-1x1">
        <div class="poster-wrapper">
            <div class ='expect-star-rating-container'>
                <span class='my_rate'>
                    <img class="small-profile" src="http://placehold.it/25x25" /></span>
                    <span class='rating'> 3.5 </span>
            </div>
            <img class="poster" src="https://d12hfz37g51hrt.cloudfront.net/p/b/f3a94c272864df60a4ae.jpg?1414528223" alt=""/>
            <div class="top-gradation"></div>
            <div class="back-gradation"></div>
            <div class="hover-view">
                <div class="movie-title">행복을 찾아서</div>
                <div class="star-rating">
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                </div>
                <div class="wish-comment">
                    <div class="wish">
                        <span class="icon"></span>
                        보고싶어요
                    </div>
                    <div class="not-wish-comment">
                        <span class="icon"></span>
                        <span class="text">그만 볼래요</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="reason"></div>
    </div>
</body>
</html>
